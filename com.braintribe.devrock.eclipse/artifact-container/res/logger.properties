############################################################
#       CSP WOrkflow Client Logging Configuration File
#
# You can use a different file by specifying a filename
# with the logConfig attribute in the <clientContig> tag
# of the configuration file. Alternatively, you can specify
# logConfig as a launch parameter (i.e. as an applet 
# parameter in case of applet, or as a java system property
# in case of the standalong application)
#
# Note that Java's default logging configuration is
# ignored completely when this file is in effect.
############################################################

############################################################
#       Global properties
############################################################

# "handlers" specifies a comma separated list of log Handler
# classes.  These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only
# show messages at the INFO and above levels.
handlers= java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# To also add the FileHandler, use the following line instead.
#handlers= java.util.logging.FileHandler, java.util.logging.ConsoleHandler

# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers.  For any given facility this global level
# can be overriden by a facility specific level
# Note that the ConsoleHandler also has a separate level
# setting to limit messages printed to the console.
.level=INFO

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = artifactContainer.log
java.util.logging.FileHandler.limit = 10000000
java.util.logging.FileHandler.count = 1
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# Limit the message that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter


############################################################
# Filters for the CSP Workflow Client.
# Note that the Handler's filters may overrule packet-
# specific settings.
############################################################
com.braintribe.devrock.artifactcontainer=FINE
com.braintribe.devrock.artifactcontainer=java.util.logging.FileHandler

com.braintribe.build.artifact=FINE
com.braintribe.build.artifact=java.util.logging.FileHandler

com.braintribe.build.process.svn.quickscan=INFO
com.braintribe.build.process.svn.quickscan=java.util.logging.ConsoleHandler
