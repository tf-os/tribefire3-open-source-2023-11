<div class="saveQueryDialogTable">
    <div class="saveQueryDialogTableRow">
        <div class="saveQueryDialogDescriptionTableCell">
            <label id="{formDescriptionLabelId}"></label>
        </div>
    </div>
    <div class="saveQueryDialogTableRow">
        <div class="saveQueryDialogTablePaddingCell">
            <div class="saveQueryDialogAreaTable">
                <div class="saveQueryDialogTableRow">
                    <div class="saveQueryDialogTablePaddingCell">
                        <div class="saveQueryDialogAreaTable">
                            <div class="saveQueryDialogFieldLabelCell">
                                <label id="{folderNameLabelId}" class="saveQueryDialogFieldLabel"></label>
                            </div>
                            <div id="{folderNameTableCellId}" class="saveQueryDialogTableCell"></div>
                        </div>
                    </div>
                </div>
                <div class="saveQueryDialogTableRow">
                    <div class="saveQueryDialogTablePaddingCell">
                        <div class="saveQueryDialogAreaTable">
                            <div class="saveQueryDialogFieldLabelCell">
                                <label id="{parentFolderLabelId}" class="saveQueryDialogFieldLabel"></label>
                            </div>
                            <div class="saveQueryDialogTableCell">
                                <div class="saveQueryDialogAreaTable">
                                    <div id="{parentFolderTableCellId}" class="saveQueryDialogFieldInputCell"></div>
                                    <div class="saveQueryDialogTableCell">
                                        <div id="{parentFolderButtonId}" class="saveQueryDialogFieldButton">...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="saveQueryDialogTableRow">
        <div class="saveQueryDialogTablePaddingCell">
            <div class="saveQueryDialogAreaTable">
                <div class="saveQueryDialogTableSpacerCell"></div>
                <div class="saveQueryDialogTableCell">
                    <div id="{okButtonTableId}" class="saveQueryDialogButtonTable">
                        <div class="saveQueryDialogButtonTableCell">
                            <img id="{okButtonImageId}" class="saveQueryDialogButtonImage"></img>
                        </div>
                        <div class="saveQueryDialogButtonTableCell">
                        	<label id="{okButtonLabelId}" class="saveQueryDialogButtonLabel"></label>
                        </div>
                    </div>
                </div>
                <div class="saveQueryDialogTableCell">
                    <div id="{cancelButtonTableId}" class="saveQueryDialogButtonTable">
                        <div class="saveQueryDialogButtonTableCell">
                            <img id="{cancelButtonImageId}" class="saveQueryDialogButtonImage"></img>
                        </div>
                        <div class="saveQueryDialogButtonTableCell">
                            <label id="{cancelButtonLabelId}" class="saveQueryDialogButtonLabel"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
