<div class="queryModelEditorHolder">
    <div class="queryModelEditorTable">
        <div class="queryModelEditorMainCell">
            <div class="queryModelEditorInputAreaTable">
            	<div id="{bean.queryContextCellId}" class="queryContextCell"></div>
                <div class="queryModelEditorAreaMainElement">
                    <div id="{bean.queryInputPlaceholderId}" class="queryModelEditorAreaPlaceholder">
                        <div id="{bean.queryInputHolderId}" class="queryModelEditorInputHolder">
                            <div class="queryModelEditorAreaTable">
                                <div class="queryModelEditorInputElement">
                                    <textarea id="{bean.queryInputTextboxId}" class="queryModelEditorInputTextBox" rows="1" maxlength="2000" spellcheck="false" autocorrect="off"></textarea>
                                    <div id="{bean.measurementDivId}" class="measurementDiv"></div>
                                    <div id="{bean.layoutDivId}" class="queryModelEditorInputTextBox" style="position: absolute; display: none;"></div>
                                </div>
                                <div id="{bean.openFormButtonCellId}" class="queryModelEditorOpenFormElement">
                                    <img id="{bean.openFormButtonId}" class="queryModelEditorOpenFormIcon" />
                                </div>
                                <div class="queryModelEditorFeedbackElement">
                                    <img id="{bean.queryFeedbackIconId}" class="queryModelEditorFeedbackIcon" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="{bean.querySearchButtonId}" class="queryModelEditorSearchElement">
                    <img id="{bean.querySearchButtonImageId}" class="queryModelEditorSearchIcon" />
                </div>
            </div>
        </div>
        <div id="{bean.paginationControlCellId}" class="queryModelEditorSubCell"></div>
        <div class="queryModelEditorSubCell">
            <div class="queryModelEditorAreaTable">
                <div id="{bean.saveActionDropDownCellId}" class="queryModelEditorAreaRowElement"></div>
                <div class="queryModelEditorAreaRowElement">
                    <a id="{bean.switchModeAnchorId}" class="gwt-Anchor queryModelEditorAnchorAction" href="#"></a>
                    <a id="{bean.switchPagingModeAnchorId}" class="gwt-Anchor queryModelEditorAnchorAction queryModelEditorSpacer" href="#"></a>
                </div>
            </div>
        </div>
        <div class="queryModelEditorSubCell">
        	<div class="queryModelEditorAreaTable">
        		<div class="queryModelEditorAreaRowElement">
        		<div class="queryModelEditorCountElement"></div>
        	</div>
        </div>
    </div>
</div>
