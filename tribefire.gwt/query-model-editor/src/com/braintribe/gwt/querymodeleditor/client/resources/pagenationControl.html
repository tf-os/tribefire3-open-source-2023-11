<div class="paginationControlTable">
    <div id="{bean.pageSizeDropDownCellId}" class="paginationControlRowElement"></div>
    <div class="paginationControlRowElement">
        <div class="paginationPagingTable">
            <div class="paginationPagingElement">
                <img id="{bean.decreasePageButtonId}" class="paginationPagingIcon" />
            </div>
            <div class="paginationPagingElement">
                <p id="{bean.currentPageLabelId}" class="paginationPagingIndexLabel">{Current Page}</p>
            </div>
            <div class="paginationPagingElement">
                <img id="{bean.increasePageButtonId}" class="paginationPagingIcon" />
            </div>
        </div>
    </div>
</div>
