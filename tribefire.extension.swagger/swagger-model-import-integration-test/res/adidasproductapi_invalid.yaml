      - $ref: '#/parameters/articleId'
    get:
      summary: Retrieve Market Article SKUs
      description: |
        Retrieve SKUs for the particular article on the given market

        | Available Filters | Parameter Location | Parameter Name(s) |
        |-------------------|--------------------|-------------------|
        | season (required) | query              | `season_name`     |
      
