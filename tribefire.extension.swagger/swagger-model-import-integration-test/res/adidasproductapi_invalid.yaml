  /articles:
    x-summary: Articles
    x-description: Global articles information.

    get:
      summary: Retrieve List of Articles
      description: |
        Retrieve list of all articles.

        | Available Filters | Parameter Location | Parameter Name(s)          |
        |-------------------|--------------------|----------------------------|
        | season            | query              | `season_name`              |
        | language          | header             | `Accept-Language`          |

        The information about the articles are non-seasonal, however each non-seasonal article carries a link to related seasonal article information.
        If the season filter is applied, only thos non-seasonal articles information that have seasonal article in the given season are returned.

      parameters:
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/seasonNameOptional'
        - $ref: '#/parameters/acceptLanguageHeader'
      responses:
        200:
          description: The list of articles
          headers:
            Content-Language:
              type: string
