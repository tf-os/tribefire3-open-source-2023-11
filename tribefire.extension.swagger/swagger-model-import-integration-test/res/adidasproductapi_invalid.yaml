#
# Parameters Definitions
#
parameters:
  # Article Id
  articleId:
    name: article_id
    in: path
    description: Id of the Article
    required: true
    type: string
    x-example: '015110'

  # Model Id
  modelId:
    name: model_id
    in: path
    description: Id of the Model
    required: true
    type: string
    x-example: '10034'

  # Market Area Code
  areaCodePath:
    name: area_code
    in: path
    description: Code of an area
    required: true
    type: string
    x-example: 'A1'

  # Market Region Code
  # TODO: Remove as this is no longer needed
  # regionCodePath:
  #  name: region_code
  #  in: path
  #  description: Code of a region.
  #  required: true
  #  type: string
  #  x-example: '50'

  # Season filters
  # Season Name is the preffered way to filter for season
  seasonName:
    name: season_name
    in: query
    description: |
      Filter resutls based on the season name.
      Season name format is 2 letters for season and 2 numbers for year (e.g., FW17)
    type: string
    required: true
    x-example: 'FW17'

  seasonNameOptional:
    name: season_name
    in: query
    description: |
      Filter resutls based on the season name.
      Season name format is 2 letters for season and 2 numbers for year (e.g., FW17)
    type: string
    required: false
    x-example: 'FW17'

  # Season Code
  seasonCode:
    name: seasonCode
    in: query
    description: |
      Filter results based on the season code.
      Season code format is "20171" – 4 digits for year and 1 digit for season type.
    type: string
    x-example: '20171'

  # adidas API guidelines: Pagination
  offset:
    name: offset
    in: query
    description: Number of results to skip from the start of the list
    required: false
    type: string
    default: '0'
    x-example: '10'

  # adidas API guidelines: Pagination
  limit:
    name: limit
    in: query
    description: The maximum number of reusults to return
    required: false
    type: string
    default: '10'
    x-example: '5'

  # adidas API guidelines: Sparse fieldset
  fields:
    name: fields
    in: query
    description: Comma-separated list of fields to include in the response
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
    x-example:
      - articleNumber
      - modelNumber

  # adidas API guidelines: Sparse fieldset
  embedded:
    name: embedded
    in: query
    description: Comma-separated list of resource (relations) to embed in the response
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
    x-example:
      - prices
      - assets

  # adidas API guidelines: Language negotiation
  acceptLanguageHeader:
    name: 'Accept-Language'
    in: header
    type: string
    default: en
    x-example: en,en-US,fr;q=0.6

